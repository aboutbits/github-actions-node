name: 'Node - Test code'

inputs:
  working-directory:
    description: 'The working directory'
    required: false
    default: '.'
  test-command:
    description: 'The test command'
    required: true
    default: 'npm run build'
  
runs:
  using: "composite"
  steps:
    - name: Test code
      working-directory: ${{ inputs.working-directory }}
      run: ${{ inputs.test-command }}
      shell: bash
